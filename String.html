<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        const input = "Hello, World!";
setTimeout(() => {
  const reversed = input.split("").reverse().join("");
  console.log("Reversed String:", reversed);
}, 2000);

    </script>
</body>
</html>
